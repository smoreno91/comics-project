<div class="container">
	<div class="row">

		<div class="col-md-3">
			<a class="btn btn-default" href="#/admin"><i class="fa fa-arrow-left"></i> Back to comic list</a>
		</div>
		
        <div class="col-md-9">

        	<div class="alert alert-{{alertType}}" ng-show="message" ng-bind="message" role="alert"></div>

	    	<form name="addComicForm" ng-submit="addForm(addComicForm.$valid, comic)" novalidate>

	    		<button class="btn btn-primary" type="submit" ng-disabled="addComicForm.$invalid"><i class="fa fa-floppy-o"></i> Save</button>

	    		<br><br>
	    		<div class="clearfix"></div>

	    		<div class="col-md-6">

					<div class="form-group">
		                <label for="name">Name</label>
						<div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-book"></i></span>
		                	<input type="text" id="name" name="name" ng-model="comic.name" class="form-control" required="required">
						</div>
		            </div>

					<div class="form-group">
		                <label for="name">Description</label>
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-align-left"></i></span>
		                	<input type="text" id="description" name="description" ng-model="comic.description" class="form-control">
						</div>
		            </div>

					<div class="form-group">
		                <label for="name">Image</label>
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-file-image-o"></i></span>
		                	<input type="text" id="image" name="image" ng-model="comic.image" class="form-control" required="required">
						</div>
		            </div>

					<div class="form-group">
		                <label for="name">Recommended</label>
		                
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-thumbs-o-up"></i></span>
			                <select id="recommended" name="recommended" ng-model="comic.recommended" class="form-control">
			                	<option value="1">Yes</option>
			                	<option value="0">No</option>
			                </select>
						</div>
		            </div>

				</div>

				<div class="col-md-6">

					<div class="form-group">
		                <label for="name">Edition</label>
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-sort-numeric-desc"></i></span>
		                	<input type="number" id="edition" name="edition" ng-model="comic.edition" class="form-control" required="required">
						</div>
		            </div>

					<div class="form-group">
		                <label for="name">Quantity in stock</label>
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-500px"></i></span>
		                	<input type="text" id="loans" name="loans" ng-model="comic.loans" class="form-control" required="required">
						</div>
		            </div>

					<div class="form-group">
		                <label for="name">Creator</label>
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
		                	<input type="text" id="creator" name="creator" ng-model="comic.creator" class="form-control" required="required">
						</div>
		            </div>

					<div class="form-group">
		                <label for="name">Genre</label>
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-genderless"></i></span>
		                	<input type="text" id="genre" name="genre" ng-model="comic.genre" class="form-control" required="required">
						</div>
		            </div>

		            <div class="form-group">
		                <label for="name">Character</label>
		                <div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-user-secret"></i></span>
		                	<input type="text" id="character" name="character" ng-model="comic.character" class="form-control" required="required">
						</div>
		            </div>
		            
	    		</div>

	    	</form>

        </div>

	</div>
</div>
