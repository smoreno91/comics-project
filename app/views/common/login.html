<div class="container login-container" >

    <div class="login-form">
        <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{active: loginNavActive}"><a ng-click="changeNav('login');">Login</a></li>
            <li role="presentation" ng-class="{active: registerNavActive}"><a ng-click="changeNav('register')">Register</a></li>
        </ul>

        <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>

            <div class="form-group" ng-show="registerNavActive">
                <label for="email">Email</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" id="email" name="email" ng-model="user.email" class="form-control" ng-required="registerNavActive">
                </div>
                <p ng-show="loginForm.email.$error.email" class="help-block">Enter a valid email</p>
                <p ng-show="loginForm.email.$error.required && !loginForm.email.$pristine" class="help-block">Email is required</p>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="username" name="username" ng-model="user.username" class="form-control" ng-pattern="/^[a-zA-Z0-9]*$/" autofocus="" required="required">
                </div>
                <p ng-show="loginForm.username.$error.pattern" class="help-block">Username should be alphanumeric</p>
                <p ng-show="loginForm.username.$error.required && !loginForm.username.$pristine" class="help-block">Username is required</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" name="password" ng-model="user.password" ng-minlength="7" ng-pattern="/^[a-zA-Z0-9]*$/" class="form-control" required="required">
                </div>
                <p ng-show="loginForm.password.$error.pattern" class="help-block">Password should be alphanumeric</p>
                <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
                <p ng-show="loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block">Password is required</p>
            </div>

            <div class="text-center">
                <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid" ng-show="loginNavActive"><i class="fa fa-sign-in"></i> Sign in</button>
                <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid" ng-show="registerNavActive"><i class="fa fa-check-circle"></i> Register</button>
            </div>


            <div class="alert alert-{{alertType}}" ng-show="message" ng-bind="message" role="alert"></div>
        </form>

    </div>

</div>
