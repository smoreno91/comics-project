<carousel-view ng-hide="isAdmin()"></carousel-view>

<div class="container">
	<div class="row">
		<div class="col-md-3">
            <div class="list-group">
                <a href="#/account" class="list-group-item active">Account</a>
                <a ng-hide="isAdmin()" href="#/loans" class="list-group-item">Loans</a>
                <a ng-hide="isAdmin()" href="#/reviews" class="list-group-item">Reviews</a>
            </div>
        </div>

        <div class="col-md-4">
        	<div class="account-photo text-center">
        		<img ng-src="./assets/img/default-photo.png" class="img-circle">
        	</div>

        </div>

        <div class="col-md-5">
        	<form name="accountForm" ng-submit="submitForm(accountForm.$valid, user)" novalidate>

        		<div class="form-group">
	                <label for="name">Name</label>
	                <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-align-left"></i></span>
	                	<input type="text" id="name" name="name" ng-model="user.name" class="form-control">
	                </div>
	            </div>

	            <div class="form-group">
	                <label for="lastname">Lastname</label>
	                <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-align-left"></i></span>
	                	<input type="text" id="lastname" name="lastname" ng-model="user.lastname" class="form-control">
	                </div>
	            </div>

	            <div class="form-group">
	                <label for="email">Email</label>
	                <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
	                	<input type="email" id="email" name="email" ng-model="user.email" class="form-control" required>
	                </div>
	                <p ng-show="accountForm.email.$error.email" class="help-block">Enter a valid email</p>
	                <p ng-show="accountForm.email.$error.required && !accountForm.email.$pristine" class="help-block">Email is required</p>
	            </div>

	            <div class="form-group">
	                <label for="username">Username</label>
	                <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-user-secret"></i></span>
	                	<input type="text" id="username" name="username" ng-model="user.username" class="form-control" disabled>
	                </div>
	            </div>

	            <div class="text-right">
	            	<button class="btn btn-primary" type="submit" ng-disabled="accountForm.$invalid"><i class="fa fa-floppy-o"></i> Update</button>
	            </div>

	        </form>
	        
	        <br>
	        <div class="alert alert-{{alertType}}" ng-show="message" ng-bind="message" role="alert"></div>
        </div>

	</div>
</div>
